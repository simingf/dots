alt-slash = 'layout tiles horizontal' #'layout tiles horizontal vertical'
alt-comma = 'layout accordion vertical' #'layout accordion horizontal vertical'
alt-0 = 'flatten-workspace-tree'
alt-f = 'fullscreen'

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
